<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="IMAGE/fac-icon.png" />
  </head>
  <body>
    <nav class="nav-bar">
      <img src="IMAGE/arts-science-logo.jpg" alt="college-logo" />
      <ul>
        <li><a href="index.html" id="link-tag">Home</a></li>
        <li><a href="index.html" id="link-tag">Achivement</a></li>
        <li><a href="index.html" id="link-tag">Courses</a></li>
        <li><a href="gallery.html" id="link-tag">Gallery</a></li>
        <li id="nav-admision" id="link-tag"><a href="#footer">Admission</a></li>
      </ul>

      <div class="bar">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="bar2">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </nav>

    <div class="admision">
      <h2 class="heading">For Admission</h2>

      <div>
        <form id="myForm" action="#" method="post">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          /><br />

          <label for="num">Phone No</label>
          <input
            type="tel"
            name="number"
            id="num"
            required
            pattern="[0-9]{10}"
            autocomplete="off"
          /><br />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="off"
          /><br />

          <label for="degree">Date of birth</label>
          <input type="date" id="dob" name="dob" required /><br />

          <label for="course">Choose a Course </label>
          <select name="courses" id="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="cs">CS</option>
            <option value="maths">Maths</option>
            <option value="bcs">BCA</option>
            <option value="Commerce">Commerce</option></select
          ><br />

          <div class="butt">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <footer id="footer">
        
        <div class="contact">
            <h3>-- Contact --</h3>
          <div class="logo">
            <div class="sub-logo">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook</span>
              </a>
            </div>
            <div class="sub-logo">
              <a href="https://twitter.com/i/flow/login" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
                <span>X .com </span>
              </a>
            </div>
            <div class="sub-logo">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
              </a>
            </div>
            <div class="sub-logo">
              <a href="https://www.youtube.com/" target="_blank">
                <i class="fa-brands fa-youtube"></i>
                <span>Youtube</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
